<!DOCTYPE html>
<html>
<head>
    <title>Reservia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body>
    <header class="header">
            <img src="Reservia@3x.png" class="logo" alt="Logo_Reservia">
           <nav class="nav-bar">
               
                <a href="#" class="hebergements" data-active="true">Hébergements</a>
                <a href="#" class="activités"data-active="false">Activités</a>
              
           </nav> 
        <a href="#" class="log-in">S'inscrire</a>
    </header>
    <section id="main">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="description">En plein centre ville ou en pleine nature</P>
            <form action="" method="get" class="search">
            <span class="place-icon"><i class="fas fa-map-marker-alt"></i></span><input type="text"
            placeholder=" Marseille, France"
            name="search"><button class="search-button">Rechercher</button>
            </form>                        
        <div class="filtres">
            <h2>Filtres</h2>
            <div class="economic"><h3>Économique</h3></div>
            <div class="family"><h3>Familial</h3></div>
            <div class="romantic"><h3>Romantique</h3></div>
            <div class="animals"><h3>Animaux autorisés</h3></div>
        </div>
        
        <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
    <section id="first-part">
        <div class="hebergements-marseille">
            <article><img src="/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge_la_Cannebière"></article>
            <article><img src="/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hotel_du_port"></article>
            <article><img src="/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hotel_les_mouettes"></article>
            <article><img src="/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hotel_de_la_mer"></article>
            <article><img src="/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge_le_panier"></article>
            <article><img src="/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hotel_chez_amina"></article>
        </div>


    </section>

</html>
