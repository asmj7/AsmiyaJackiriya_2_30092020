<!DOCTYPE html>
<html>
<head>
    <title>Reservia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <div class="header">
            <a href="#">
                <img src="/Reservia@3x.png" class="logo" alt="Logo_Reservia">
            </a>
            <a href="#" class="log-in">S'inscrire</a>
           <nav>
               <ul class="navigation_list">
                   <li class="hebergements">Hébergements</li>
                   <li class="activités">Activités</li>
               </ul>
           </nav> 
        </div>
    </header>
    <section id="main">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="description">En plein centre ville ou en pleine nature</P>
        <div class="search"> 
                <input type="text"
                    placeholder=" Marseille, France"
                    name="search">
                    
                    
        </div>            
                     
        <p class="filtres">Filtres</p>
        <div class="bouton_filtres">
            <button class="button_economic">Économique</button>
            <button class="button_family">Familial</button>
            <button class="button_romantic">Romantique</button>
            <button class="button_animals">Animaux autorisés</button>
        </div>
        
        <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
    <section id="">
        <div class="hôtels_populaires">

        </div>


    </section>
</body>
</html>
